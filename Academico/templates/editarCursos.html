{% extends "./base.html" %}

{% block title %} Gestión de Cursos {% endblock %}


{% block body %}
<div class="row">
	<div class="col-md-4 offset-md-4">
		<h2>Gestión de Cursos</h2>
		<div class="card">
			<div class="card-body">
				<form action="/editarCursoForm/" method="POST">{% csrf_token %}
					<div class="form-group">
						<input type="text" name="codigo" value="{{curso.codigo}}" class="form-control" placeholder="Código" minlength="1" maxlength="6" readonly required>
					</div>
					<div class="form-group">
						<input type="text" name="nombre" value="{{curso.nombre}}" class="form-control" placeholder="Nombre" maxlength="60" required>
					</div>
					<div class="form-group">
						<input type="text" name="creditos" value="{{curso.creditos}}" class="form-control" placeholder="Creditos" minlength="1" maxlength="9" required value="1">
					</div>
					<div class="form-group">
						<button type="submit" class="btn btn-success btn-block text-white">Guardar</button>
					</div>
				</form>
			</div>
		</div>
	</div>
</div>
{% endblock %}
